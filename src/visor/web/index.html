<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Ejecuciones</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
        }

        .main {
            display: flex;
            flex: 1;
            min-height: 100vh;  /* ocupa toda la pantalla */
        }

        .contenedor-imagen {
            width: 25%;
            min-width: 220px;
            padding: 10px;
            position: sticky;
            top: 0;
            height: 100vh;      /* sidebar fijo */
            overflow-y: auto;
            background-color: #30475E;
            opacity: 0.8;
            box-sizing: border-box;
        }

        .ejecuciones {
            flex: 1;
            overflow-y: auto;   /* scroll vertical si las tarjetas no caben */
            width: 75%;
        }

        .contenedor-ejecuciones {
            display: flex;
            flex-wrap: wrap;
            gap: 13px;
            padding: 16px;
            justify-content: space-around;
            background-color: #222831;
            box-sizing: border-box;
            min-height: 100%;  /* ocupa todo el espacio disponible */
        }

        .tarjeta {
            background-color: #ECECEC;
            padding: 16px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            /* height: 300px; */
            /* box-shadow: 0 2px 6px rgba(0,0,0,0.2); */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.2s ease;
            box-sizing: border-box;
            margin: 10px;
        }
        .tarjeta:hover {
            transform: scale(1.02);
            border:2px #000;
            box-shadow:
                3px 3px 10px rgba(0, 0, 0, 0.9),  /* sombra principal hacia abajo-derecha */
                -1px -1px 10px rgba(255, 255, 255, 0.3); /* luz suave arriba-izquierda */
            /* box-shadow: 2px 4px 10px rgba(0,0,0,0.4); */
            overflow: hidden;
        }
		.Imagen {
            background-color: transparent;
            border-radius: 6px;
            padding: 4px;
            margin-bottom: 10px;
            text-align: center;
            display: flex;
            flex-direction: column; /* fuerza imagen arriba y texto abajo */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* evita que sobresalga si alguna es muy grande */
        }
        .Imagen:hover{
            transform: scale(0.98);
        }
        /* .zoomable-img {
            width: 100%;
            height: auto;
            transition: transform 0.15s ease-out;
            transform-origin: center center;
            cursor: zoom-in;
            will-change: transform;
        } */
        .nombreImagen{

           width: 100%;
           text-align : center;
           font-size : italic;
           margin-top: 6px;
        }

        .propiedades-ejeciucion{
            width: 100%;
            display: felx;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: #C1A57B;
            border-radius: 6px;
        }

        .Propiedad{
            padding: 3px;
            border-radius: 8px;
            flex: 1 2 auto;
            margin: 3px;
            justify-content: space-between;
        }

        .tarjeta-especial {
            background-color: transparent;
            border-radius: 8px;
            width: 90%;           /* ocupa casi todo el ancho del panel */
            margin:15px auto;    /* centrado */
            overflow:  hidden;
            display: flex;
            flex-direction: column;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .tarjeta-especial:hover {
            transform: scale(1.02);
            box-shadow:
                4px 4px 10px rgba(0, 0, 0, 0.4),  /* sombra principal hacia abajo-derecha */
                -1px -1px 10px rgba(255, 255, 255, 0.3); /* luz suave arriba-izquierda */
            /* box-shadow: 2px 4px 10px rgba(0,0,0,0.4); */
        }

        .tarjeta-especial .imagen-especial {
            width: 100%;
            /* height: 150px; */
            object-fit: cover;   /* recorta la imagen sin deformarla */
        }

        .tarjeta-especial .texto-especial {
            padding: 10px;
            font-size: 18px;
            color: #333;
            background-color: #C1A57B;
            border-radius: 8px;
            margin-bottom: 0;
        }
    </style>

    <script>
    /**
     * Inserta tarjetas en el contenedor a partir de un JSON
     * @param {Array} data - Array de objetos con los campos de ejecución
     */
    function cargarEjecuciones(data) {
        const contenedor_ejecucciones = document.querySelector(".contenedor-ejecuciones");
        const contenedor_imagen = document.querySelector(".contenedor-imagen");
        // Limpia el contenedor por si ya había tarjetas
        contenedor_ejecucciones.innerHTML = "";
        contenedor_imagen.innerHTML = "";

        window.ejecucionesData = data;
        window.paginaActual = 0;
        window.elementosPorPagina = 20; // Ajusta según rendimiento

        cargarPagina(0);
        configurarScrollInfinito();
    }
    function cargarPagina(pagina) {
        const inicio = pagina * window.elementosPorPagina;
        const fin = inicio + window.elementosPorPagina;
        const datosPagina = window.ejecucionesData.slice(inicio, fin);
        
        datosPagina.forEach(item => {
            crearTarjetas(item);
        });
    }
    function configurarScrollInfinito() {
        const contenedor = document.querySelector(".ejecuciones");
        let cargando = false;

        contenedor.addEventListener("scroll", () => {
            const { scrollTop, scrollHeight, clientHeight } = contenedor;
            
            if (!cargando && scrollTop + clientHeight >= scrollHeight - 100) {
                cargando = true;
                window.paginaActual++;
                
                setTimeout(() => {
                    cargarPagina(window.paginaActual);
                    cargando = false;
                }, 100);
            }
        });
    }
            data.forEach(item => {
            // Crear tarjetas
            const tarjeta = document.createElement("div");
            const tarjeta_especial = document.createElement("div");

            tarjeta.className = "tarjeta";
            tarjeta_especial.className = "tarjeta-especial";
            tarjeta_especial.id = item.imagen_original;

            // Imagen
            const divImagen = document.createElement("div");
            const divImagen_especial = document.createElement("div");

            divImagen.className = "Imagen";
            divImagen_especial.className = "imagen-especial";

            const img = document.createElement("img");
            const img_especial = document.createElement("img");

            img.src = item.ruta_resultado ;
            img.alt = "Resultado";
            img.style.maxWidth = "100%";
            img.style.maxHeight = "100%";
            divImagen.appendChild(img);

            img_especial.src = item.imagen_original;
            img_especial.alt = "origen";
            img_especial.style.maxWidth = "100%";
            img_especial.style.maxHeight = "100%";
            divImagen_especial.appendChild(img_especial);

            // Texto descriptivo debajo de la imagen ejecucion
            const textoImagen = document.createElement("p");
            textoImagen.className = "NombreImg";
            textoImagen.textContent = "Imagen: resultado";
            divImagen.appendChild(textoImagen);

            // texto de la imagen origen
            const nombre = document.createElement("h2");
            nombre.className = "texto-especial";
            nombre.textContent = item.imagen_original;
            // // Metadatos
            // const divMeta = document.createElement("div");
            // divMeta.className = "Metadatos";

            const divPropiedadesEjecucion = document.createElement("div");
            divPropiedadesEjecucion.className = "propiedades-ejeciucion";

            divPropiedadesEjecucion.innerHTML = `
                <p class="Propiedad">Imagen original: ${item.imagen_original}</p>
                <p class="Propiedad">Funciones Usadas: ${item.funciones_usadas}</p>
                <p class="Propiedad">Nº de pines: ${item.numero_de_pines}</p>
                <p class="Propiedad">Distancia mínima: ${item.distancia_minima}</p>
                <p class="Propiedad">Máximo líneas: ${item.maximo_lineas}</p>
                <p class="Propiedad">Líneas usadas: ${item.lineas_usadas}</p>
                <p class="Propiedad">Peso línea: ${item.peso_de_linea}</p>
                <p class="Propiedad">Error total: ${item.error_total}</p>
                <p class="Propiedad">Funcion error: ${item.funcio_error}</p>
                <p class="Propiedad">Tiempo: ${item.tiempo_ejecucion}s</p>
                <p class="Propiedad">Verbose: ${item.verbose}</p>
            `;
            // divMeta.appendChild(ul);

            if (item.verbose) {
                const imagenes = [
                    { src: item.ruta_resultado, nombre: "resultado" },
                    { src: item.ruta_imagen_preprocesada, nombre: "Preprocesada" },
                    { src: item.ruta_imagen_error_preresolutor, nombre: "Error limpio" },
                    { src: item.ruta_imagen_error_post_resolutor, nombre: "Error final" }
                ].filter(obj => obj.src); // elimina los que no existen
                
                let index = 0;

                img.style.cursor = "pointer";
                img.title = "Haz clic para alternar imágenes \n o pulsa click derecho para habilitar zoom";

                img.addEventListener("click", () => {
                    index = (index + 1) % imagenes.length;
                    const actual = imagenes[index];

                    // cambia imagen y texto
                    img.src = actual.src;
                    textoImagen.textContent = `Imagen: ${actual.nombre}`;

                    // // agrega a la lista un registro
                    // const li = document.createElement("li");
                    // li.textContent = `Vista: ${actual.nombre}`;
                    // ul.appendChild(li);
                });
            }
            // Montar tarjetas
            tarjeta.appendChild(divImagen);
            tarjeta.appendChild(divPropiedadesEjecucion);

            const candidato_a_tarjeta_con_imagen = document.getElementById(item.imagen_original);
            if(!(contenedor_imagen && candidato_a_tarjeta_con_imagen && contenedor_imagen.contains(candidato_a_tarjeta_con_imagen))){
                tarjeta_especial.appendChild(divImagen_especial);
                tarjeta_especial.appendChild(nombre);

                contenedor_imagen.appendChild(tarjeta_especial);
            }
            

            // Agregar al contenedor
            contenedor_ejecucciones.appendChild(tarjeta);
        });
    }

    </script>
</head>
<body>

	<div class="main">
        <div class="contenedor-imagen">
            

        </div>

        <div class="ejecuciones">
            <div class="contenedor-ejecuciones">

    <script>
        async function cargarDatosDesdeJSON() {
            try {
                const respuesta = await fetch("datos.json", { cache: "no-store" });
                if (!respuesta.ok) {
                    throw new Error(`Error HTTP ${respuesta.status}`);
                }

                const data = await respuesta.json();

                if (!Array.isArray(data)) {
                    throw new Error("El contenido de datos.json no es una lista de ejecuciones.");
                }

                console.log(`✅ Cargadas ${data.length} ejecuciones desde datos.json`);
                cargarEjecuciones(data);
            } catch (error) {
                console.error("❌ Error al cargar datos.json:", error);
                const contenedor = document.querySelector(".contenedor-ejecuciones");
                contenedor.innerHTML = `
                    <div style="color:white; text-align:center; padding:2em;">
                        <h2>Error al cargar <code>datos.json</code></h2>
                        <p>Verifica que estás sirviendo la carpeta con <code>python main.py</code>.</p>
                        <p>Detalle del error: ${error.message}</p>
                    </div>
                `;
            }
        }

        document.addEventListener("DOMContentLoaded", cargarDatosDesdeJSON);
    </script>
   <script>
    document.addEventListener("DOMContentLoaded", () => {
        const observer = new MutationObserver(() => {
            const imgs = document.querySelectorAll(".Imagen img, .imagen-especial img");

            imgs.forEach(img => {
                if (img.dataset.zoomable) return;
                img.dataset.zoomable = true;
                img.classList.add("zoomable-img");

                let scale = 1;
                let zoomActivo = false;
                let resetTimer = null;

                // Click derecho activa/desactiva el modo zoom
                img.addEventListener("contextmenu", e => {
                    e.preventDefault(); // bloquea menú contextual
                    zoomActivo = !zoomActivo;
                    img.style.cursor = zoomActivo ? "zoom-in" : "default";

                    // Si se desactiva, reseteamos zoom
                    if (!zoomActivo) {
                        scale = 1;
                        img.style.transformOrigin = "center center";
                        img.style.transform = "scale(1)";
                    }
                });

                // Rueda del ratón solo si el zoom está activo
                img.addEventListener("wheel", e => {
                    if (!zoomActivo) return;
                    e.preventDefault();

                    const delta = e.deltaY > 0 ? -0.1 : 0.1;
                    scale = Math.min(Math.max(1, scale + delta), 5);

                    const rect = img.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const xPercent = (x / rect.width) * 100;
                    const yPercent = (y / rect.height) * 100;

                    img.style.transformOrigin = `${xPercent}% ${yPercent}%`;
                    img.style.transform = `scale(${scale})`;

                    if (resetTimer) clearTimeout(resetTimer);
                    resetTimer = setTimeout(() => {
                        scale = 1;
                        img.style.transformOrigin = "center center";
                        img.style.transform = "scale(1)";
                        zoomActivo = false;
                        img.style.cursor = "default";
                    }, 30000);
                });

                // Control del temporizador
                img.addEventListener("mouseleave", () => {
                    if (resetTimer) clearTimeout(resetTimer);
                    resetTimer = setTimeout(() => {
                        scale = 1;
                        img.style.transformOrigin = "center center";
                        img.style.transform = "scale(1)";
                        zoomActivo = false;
                        img.style.cursor = "default";
                    }, 30000);
                });

                img.addEventListener("mouseenter", () => {
                    if (resetTimer) clearTimeout(resetTimer);
                });
            });
        });

        observer.observe(document.body, { childList: true, subtree: true });
    });
    </script>
