<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Ejecuciones</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="utils/visor.js" defer></script>
    <script src="utils/zoom.js" defer></script>
    <link rel="stylesheet" href="utils/style.css">
</head>
<body>
    <!-- MENÚ SUPERIOR -->
    <nav class="menu-superior">
        <select id="filtro-grupo" class="filtro-select">
            <option value="">Agrupar por...</option>
            <option value="imagen_original">Imagen original</option>
            <option value="funciones_usadas">Funciones usadas</option>
            <option value="numero_de_pines">Número de pines</option>
            <option value="funcio_error">Función error</option>
        </select>
        
        <select id="filtro-orden" class="filtro-select">
            <option value="">Ordenar por...</option>
            <option value="error_total">Error total (menor primero)</option>
            <option value="tiempo_ejecucion">Tiempo ejecución</option>
            <option value="lineas_usadas">Líneas usadas</option>
        </select>

        <div class="filtro-checkboxes">
            <label><input type="checkbox" name="parametro" value="imagen_original" checked> Imagen</label>
            <label><input type="checkbox" name="parametro" value="numero_de_pines" checked> Pines</label>
            <label><input type="checkbox" name="parametro" value="distancia_minima" checked> Dist. Mínima</label>
            <label><input type="checkbox" name="parametro" value="maximo_lineas" checked> Máx. Líneas</label>
            <label><input type="checkbox" name="parametro" value="lineas_usadas" checked> Líneas Usadas</label>
            <label><input type="checkbox" name="parametro" value="peso_de_linea" checked> Peso Línea</label>
            <label><input type="checkbox" name="parametro" value="error_total" checked> Error Total</label>
            <label><input type="checkbox" name="parametro" value="funciones_usadas" checked> Funciones</label>
            <label><input type="checkbox" name="parametro" value="tiempo_ejecucion" checked> Tiempo Ejc</label>
            <label><input type="checkbox" name="parametro" value="tiempo_postOpt" checked> Tiempo ReOptimizacion</label>
            <label><input type="checkbox" name="parametro" value="iteraciones_postopimizacion" checked> Iteraciones ReOptimizacion</label>

        </div>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="main">
        <div class="contenedor-imagen"></div>
        <div class="ejecuciones">
            <div class="contenedor-ejecuciones"></div>	
        </div>
    </div>


</body>
</html>
