<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Ejecuciones</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
        }

        .main {
            display: flex;
            flex: 1;
            min-height: 100vh;  /* ocupa toda la pantalla */
        }

        .contenedor-imagen {
            width: 25%;
            min-width: 220px;
            padding: 10px;
            position: sticky;
            top: 0;
            height: 100vh;      /* sidebar fijo */
            overflow-y: auto;
            background-color: #ccb7b7;
            opacity: 0.8;
            box-sizing: border-box;
        }

        .ejecuciones {
            flex: 1;
            overflow-y: auto;   /* scroll vertical si las tarjetas no caben */
            width: 75%;
        }

        .contenedor-ejecuciones {
            display: flex;
            flex-wrap: wrap;
            gap: 13px;
            padding: 16px;
            justify-content: space-around;
            background-color: #281a5f;
            box-sizing: border-box;
            min-height: 100%;  /* ocupa todo el espacio disponible */
        }

        .tarjeta {
            background-color: rgba(237, 232, 208, 0.9);
            padding: 16px;
            border-radius: 8px;
            width: 300px;
            height: 300px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        .tarjeta:hover {
            transform: scale(1.05);
            box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
        }
		.Imagen{
			background-color: rgba(255,255,255,0.2);
			border-radius: 6px;
			box-shadow: 0 2px 6px rgba(0,0,0,0.2);
			flex:1;
            padding: 4px;
			height: 200px;
            margin-bottom: 10px;
            text-align: center;
		}

		.Metadatos ul {
            padding-left: 18px;
            margin: 0;
        }

        .tarjeta-especial {
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 90%;           /* ocupa casi todo el ancho del panel */
            margin: 10px auto;    /* centrado */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .tarjeta-especial:hover {
            transform: scale(1.03);
            box-shadow: 2px 4px 10px rgba(0,0,0,0.4);
        }

        .tarjeta-especial .imagen-especial {
            width: 100%;
            height: 150px;
            object-fit: cover;   /* recorta la imagen sin deformarla */
        }

        .tarjeta-especial .texto-especial {
            padding: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>

    <script>
    /**
     * Inserta tarjetas en el contenedor a partir de un JSON
     * @param {Array} data - Array de objetos con los campos de ejecución
     */
    function cargarEjecuciones(data) {
        const contenedor = document.querySelector(".contenedor-ejecuciones");

        // Limpia el contenedor por si ya había tarjetas
        contenedor.innerHTML = "";

        data.forEach(item => {
            // Crear tarjeta
            const tarjeta = document.createElement("div");
            tarjeta.className = "tarjeta";

            // Imagen
            const divImagen = document.createElement("div");
            divImagen.className = "Imagen";

            const img = document.createElement("img");
            img.src = item.ruta_resultado || item.ruta_a_la_imagen;
            img.alt = "Resultado";
            img.style.maxWidth = "100%";
            img.style.maxHeight = "100%";
            divImagen.appendChild(img);

            // Metadatos
            const divMeta = document.createElement("div");
            divMeta.className = "Metadatos";

            const ul = document.createElement("ul");
            ul.innerHTML = `
                <li>Nº de pines: ${item.numero_de_pines}</li>
                <li>Distancia mínima: ${item.distancia_minima}</li>
                <li>Máximo líneas: ${item.maximo_lineas}</li>
                <li>Peso línea: ${item.peso_de_linea}</li>
                <li>Error total: ${item.error_total}</li>
                <li>Tiempo: ${item.tiempo_ejecucion}s</li>
            `;
            divMeta.appendChild(ul);

            // Montar tarjeta
            tarjeta.appendChild(divImagen);
            tarjeta.appendChild(divMeta);

            // Agregar al contenedor
            contenedor.appendChild(tarjeta);
        });
    }

    </script>
</head>
<body>

	<div class="main">
        <div class="contenedor-imagen">
            

        </div>
        <!-- <div class="separador"></div> -->
        <div class="ejecuciones">
            <div class="contenedor-ejecuciones">
                
            </div>	
        </div>
    </div>
    <script>
        const data = ['cenicero'];

        
        // Cuando cargue la página, inyecta las tarjetas
        document.addEventListener("DOMContentLoaded", () => {
            cargarEjecuciones(data);

        });
    </script>
</body>
</html>
